<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <form class="calculator" name="clac">
        <input class="value" type="text" name="text" readonly="">
        <span class="num clear" onclick="document.clac.text.value =''">c</span>
        <span class="num" onclick="document.clac.text.value +='/'">/</span>
        <span class="num" onclick="document.clac.text.value +='*'">*</span>
        <span class="num" onclick="document.clac.text.value +='7'">7</span>
        <span class="num" onclick="document.clac.text.value +='8'">8</span>
        <span class="num" onclick="document.clac.text.value +='9'">9</span>
        <span class="num" onclick="document.clac.text.value +='-'">-</span>
        <span class="num" onclick="document.clac.text.value +='4'">4</span>
        <span class="num" onclick="document.clac.text.value +='5'">5</span>
        <span class="num" onclick="document.clac.text.value +='6'">6</span>
        <span class="num plus" onclick="document.clac.text.value +='+'">+</span>
        <span class="num" onclick="document.clac.text.value +='3'">3</span>
        <span class="num" onclick="document.clac.text.value +='2'">2</span>
        <span class="num" onclick="document.clac.text.value +='1'">1</span>
        <span class="num" onclick="document.clac.text.value +='0'">0</span>
        <span class="num" onclick="document.clac.text.value +='00'">00</span>
        <span class="num" onclick="document.clac.text.value +='.'">.</span>
        <span class="num equal" onclick="document.clac.text.value = eval(clac.text.value)">=</span>
    </form>
    
</body>
</html>
